openapi: 3.0.1
info:
  title: Hibat App API
  description: This API is designed for both Web and Mobile app.
  version: 1.0.0

servers:
  - url: https://staging.hibatapp.com/api/v1/
  - url: https://localhost/hibat-app/api/v1/

tags:
  - name: home

paths:
  /home:
    get:
      tags:
        - home
      summary: Get home page data
      parameters:
        - name: lang
          in: query
          schema:
            type: string
            maxLength: 2
            example: en
            default: en
            pattern: ^[a-z]{2}$
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                additionalProperties: false
                type: object
                properties:
                  sliders:
                    maxItems: 5
                    type: array
                    items:
                      additionalProperties: false
                      anyOf:
                        - $ref: "#/components/schemas/slider"
  /user:
    patch:
      tags:
        - User
      description: Signin a user
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - countryId
                - mobile
                - password
              properties:
                countryId:
                  type: integer
                  minimum: 1
                  maximum: 200
                  format: int32
                mobile:
                  type: string
                  minLength: 8
                  maxLength: 32
                  pattern: ^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$
                password:
                  type: string
                  minLength: 8
                  maxLength: 250
                  pattern: ^.{1,50}$
              example:
                countryId: 1
                mobile: "096123456789"
                password: "12345678test"

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  otpToken:
                    type: string
                    pattern: ^[0-9a-z]{32}$
        400:
          description: Missing data

        401:
          description: Wrong login info

        422:
          description: This account has been disabled

components:
  responses:
    notFound:
      description: Item not found
      content:
        application/json:
          schema:
            additionalProperties: false
            type: object
            properties:
              code:
                type: integer
                example: 404
                format: int32
                maximum: 404
                minimum: 404
              message:
                type: string
                example: Item not found
                maxLength: 250
                pattern: ^[0-9A-Za-z\. ]+$

  schemas:
    slider:
      additionalProperties: false
      type: object
      properties:
        picUrl:
          type: string
          example: "https://www.domain.com/path/photo.png"
          pattern: ^[0-9a-z:/\.]+$
          maxLength: 250
